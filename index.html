<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Relogio digita html css & js</title>
</head>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
	overflow: hidden;
	box-sizing: border-box;
	font-family:'lato';
	transition: all 1s;
	letter-spacing: 4px;
}
body{
	width: 100%;
	height: 100vh;
	background: #112;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
}
h1{
	margin-bottom: 2rem;
	color: #fff;
}
section,.box{
	display: flex;
	justify-content: center;
	align-items: center;
}
.box{
	position: relative;
	width: 114px;
	height: 114px;
	background: #39f;
	font-size: 2.6rem;
	color: #fff;
	font-weight: 900;
}
/*color #39f; #f09;*/
.box:nth-child(2){
	margin: 0 14px;
}
.box:last-child{
	background: #f09;
}
label{
	width: 100%;
	text-align: center;
	background: rgba(0, 0, 0, .4);
	position: absolute;
	bottom: 0;
	font-size: 12px;
	padding: 5px 0;
	font-weight: 100;
}	
</style>
<body>
	<h1>Que horas SÃ£o?</h1>
	<section>
		<div class="box"><span class="hour">00</span><label>Horas</label></div>
		<div class="box"><span class="minu">00</span><label>Minutos</label></div>
		<div class="box"><span class="seco">00</span><label>Segundos</label></div>
	</section>
</body>
<script type="text/javascript">
	let hour=document.querySelector(".hour"),
	minu=document.querySelector(".minu"),
	seco=document.querySelector(".seco");

	function updateWatch(){
		hour.innerText=getTime().h
		minu.innerText=getTime().m
		seco.innerText=getTime().s
	}

	function getTime(){
		let date= new Date();
		return{
			h:setTwoDigit(date.getHours()),
			m:setTwoDigit(date.getMinutes()),
			s:setTwoDigit(date.getSeconds())
		}
	}

	function setTwoDigit(value){
		return value>9?value:`0${value}`
	}

	function changeColors(value){
		if(value<17){
			document.querySelector("body").style.background="#f8f9fa";
			document.querySelector("h1").style.color="#111";
		}else{
			document.querySelector("body").style.background="";
			document.querySelector("h1").style.color="";
		}
	}

	setInterval(()=>{
		updateWatch();
		changeColors(getTime().h)
	},1000)
</script>
</html>
